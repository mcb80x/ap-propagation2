<html><head><!-- script(src='http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js')--><!-- script(src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js')--><script src="http://mbostock.github.com/d3/d3.js"></script><script src="js/ap-debug.js"></script><link rel="stylesheet" type="text/css" href="css/jquery-ui-1.9.2.custom.css"/><link rel="stylesheet" type="text/css" href="css/mcb80x.css"/></head><body><div id="stage"><div id="prompt_overlay"></div><div id="art"><div id="floaty" class="properties-pane"><label>Axial Resistance:<span data-bind="text: R_a"></span></label><br/><div data-bind="slider: R_a, sliderOptions: {min: 0.25, max: 1.5, range: false, step: 0.05}"></div><label>Membrane Capacitance:<span data-bind="text: C_m"></span></label><br/><div data-bind="slider: C_m, sliderOptions: {min: 0.4, max: 1.5, range: false, step: 0.1}"></div><label>Pulse Current:<span data-bind="text: pulseAmplitude"></span></label><br/><div data-bind="slider: pulseAmplitude, sliderOptions: {min: 100, max: 200.0, range: false, step: 10}"></div></div></div><div id="video"><video height="100%" width="100%" id="vid"></video></div><div class="timeline-controls"><div id="timeline" class="timeline-container"></div></div></div></body></html>
